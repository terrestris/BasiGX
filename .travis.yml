language: node_js
node_js: "8"
env:
  global:
    secure: 
before_install:
  - npm install -g greenkeeper-lockfile@1
  - ./ci/create-sencha-environment.sh
install:
  - npm install
  - gem install jsduck
before_script: greenkeeper-lockfile-update
script:
  - npm test
  - ./ci/create-sencha-package.sh
after_script: greenkeeper-lockfile-upload
after_success:
  - npm run ci-coverage
  - ./ci/update-gh-pages.sh > /dev/null 2>&1
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  directories:
    - __download
    - __install
    - node_modules
